---
metadata:
  title: |
    CBS Inc NDIS Advisor
  short title: |
    NDIS Advisor
  show login: False
---
objects:
  - CBSLogo: DAStaticFile.using(filename='CBS-logo-small-white.png')
---
# Set the logo using set_parts()
mandatory: True
code: |
  MJFmetadata = all_variables(special='metadata')
  logostring = '<div class="media">'
  logostring += '<img src="'
  logostring += CBSLogo.url_for()
  logostring += '" class="mr-3" height="40">'
  logostring += '<div class="media-body">'
  logostring += '<h5 class="mt-0">&nbsp; <b>' + MJFmetadata['title'] + '</b></h5>'
  logostring += '</div></div>'
  set_parts(logo=logostring)
---
features:
  css: CBSInc.css
  debug: false
  hide standard menu: True
---
# My first Docassemble program
mandatory: True
question: CBS Inc Style Demonstrator
subquestion: |
  Hello world!
buttons:
  - Exit: exit
  - Restart: restart
  - Continue: continue
---